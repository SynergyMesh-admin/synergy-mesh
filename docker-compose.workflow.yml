version: "3.9"

services:
  workflow-system:
    build:
      context: .
      dockerfile: Dockerfile.workflow
    container_name: synergymesh-workflow
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - EXECUTION_MODE=strict
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - workflow-net
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: synergymesh-postgres
    environment:
      - POSTGRES_DB=workflow
      - POSTGRES_USER=workflow
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: synergymesh-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: synergymesh-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus-config.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - workflow-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: synergymesh-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./config/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/workflow.json:ro
      - grafana-data:/var/lib/grafana
    networks:
      - workflow-net
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  workflow-net:
    driver: bridge
